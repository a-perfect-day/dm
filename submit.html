<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        * {
            padding: 0px;
            margin: 0px;
        }
        
        .zz {
            margin: 0 auto;
            width: 10px;
            border: 1px solid red;
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>
    <form action="">
        <input id="btn"> 宽
        <input id="btn1">高
        <input type="submit" value="提交订单">
    </form>
    <div class="zz"></div>
    <script>
        var dt = document.querySelector.bind(document);
        dt("#btn").onkeyup = function() {
            dt(".zz").style.width = this.value + "px";
        }
        dt("#btn1").onkeyup = function() {
            dt(".zz").style.height = this.value + "px";
        }
    </script>
</body>

</html>
